<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mapbox practice</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        background-color: #1d1c1b;
      }
      #mapid {
        height: 500px;
        width: 900px;
        box-shadow: 1px 1px 10px 1px rgba(0, 0, 0, 0.5);
      }
      .leaflet-popup-content-wrapper {
        background: #548b87;
        color: white;
        font-weight: bold;
      }
      .leaflet-popup-tip {
        background: #548b87;
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>

    <script>
      markerLatLong = [50.928, 6.928];
      var mymap = L.map("mapid").setView(markerLatLong, 16);
      L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}", {
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: "mapbox/dark-v10",
        tileSize: 512,
        zoomOffset: -1,
        accessToken: "pk.eyJ1IjoiZ2FsaWJoYXNzYW4iLCJhIjoiY2tiN2kxZnA4MDV4djJ3cWg1MzNqd253YyJ9.kR1-U_xKNYQlTluUXGlHjw",
      }).addTo(mymap);

      /*       var circle = L.circle([50.93, 6.96], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 5000,
      }).addTo(mymap);
 */
      var marker = L.marker(markerLatLong).addTo(mymap);
      marker.bindPopup(`<div>Hello Leo!</div>`);
      // .openPopup();
    </script>
  </body>
</html>
